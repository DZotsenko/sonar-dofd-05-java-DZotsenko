name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
      
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - develop

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Show Java version
        run: 'java -version'

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Install dependencies
        run: 'mvn compile'

      - name: Build application
        run: 'mvn package -DskipTests'

      - name: Test application
        run: 'mvn test'
